<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="app.js" defer></script>
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Room</h2>
            <h3 id="room-name">Room 1</h3>
            <h2>Users</h2>
            <ul id="users">
                <li>User 1</li>
                <li>User 2</li>
            </ul>
        </div>

        <div class="messages"></div>

        <form id="chat-input">
            <input type="text" id="msg" required>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
